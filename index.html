<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipv4&v6_Address_tracker</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./files/CSS/normalize.css">
    <!-- style css -->
    <link rel="stylesheet" href="./files/CSS/style.css">
    <!-- website icon -->
    <link rel="icon" href="./images/favicon-32x32.png">

    <!-- leaflet script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<!-- main script -->
<script defer src="./files/JS/main.js"></script>
</head>
<body>
    <!-- IP ADDRESS TRACKER -->
    <main class="gen__ui">
        <div class="upper_img">
            <!-- mobile design img -->
            <img src="./images/pattern-bg-mobile.png" alt="mobile design img" class="mobile">
            <!-- desktop -->
            <img src="./images//pattern-bg-desktop.png" alt="desktop" class="desktop">
        </div>
        <section class="ui_content">
            
            <!-- location info card -->
            <div class="ip_address_form">
                <h2 class="ui__text">IP Address Tracker</h2>
                <form action="#" class="form-container">
                    <input placeholder="Enter a valid Ip Address e.g 192.200.150.101" id="input_ip_address" name="input_ip_address" type="text">
                    <button type="submit" class="submit-btn">
                        <img src="./images/icon-arrow.svg" alt="" class="btn-img">
                    </button>
                </form>
            </div>
            
            <!-- location card -->
            <section class="location__card">
                <!-- ip address -->
                <div class="location-info--subheader">
                    <h6 class="ip__address">IP ADDRESS</h6>
                    <p class="location-info-contents ip__number">192.212.174.101</p>
                </div>
                <!-- location -->
                <div class="location-info--subheader">
                    <h6 class="ip__location__header">Location</h6>
                    <p class="location-info-contents ip__location ">Brooklyn,NY 10001</p>
                </div>
                
                <!-- timezone -->
                <div class="location-info--subheader">
                    <h6 class="timezone">Timezone</h6>
                    <p class="location-info-contents ip_timezone">UTC_05:00</p>
                </div>
                
                <!-- isp -->
                <div class="location-info--subheader ">
                    <h6 class="network__provider">ISP</h6>
                    <p class="location-info-contents provider">SpaceX Starlink</p>
            </div>
            
        </section>

    </section>
    <!-- ui content ends here -->

        <section class="map">
            <!-- <div id="show-map" class="show-map loading">
            </div> -->
        </section>

    </main>

    <!-- js starts here -->
    
</body>
</html>
